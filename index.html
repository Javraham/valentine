<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffc3a0 0%, #ffafbd 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts background */
        .heart {
            position: absolute;
            font-size: 2rem;
            animation: float 6s infinite;
            opacity: 0.3;
            pointer-events: none;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff4757;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .emoji {
            font-size: 4rem;
            margin: 1rem 0;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .buttons {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 1.5rem 4rem;
            font-size: 1.8rem;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        #noBtn {
            background: linear-gradient(135deg, #fee, #fdd);
            color: #ff4757;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            position: absolute;
            transition: all 0.1s ease;
        }

        #noBtn:hover {
            transform: scale(0.95);
        }

        .success {
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success h2 {
            color: #ff4757;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .success p {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
        }

        .celebration {
            font-size: 3rem;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <!-- Floating hearts -->
    <div class="heart" style="left: 10%; animation-delay: 0s;">ğŸ’–</div>
    <div class="heart" style="left: 30%; animation-delay: 2s;">ğŸ’•</div>
    <div class="heart" style="left: 50%; animation-delay: 4s;">ğŸ’—</div>
    <div class="heart" style="left: 70%; animation-delay: 1s;">ğŸ’</div>
    <div class="heart" style="left: 90%; animation-delay: 3s;">ğŸ’–</div>

    <div class="container">
        <div id="question">
            <h1>Tali, Will You Be My Valentine?</h1>
            <div class="emoji">ğŸ¥ºğŸ’–</div>
            <div class="buttons">
                <button id="yesBtn">YES! ğŸ’•</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div class="success" id="success">
            <div class="celebration">ğŸ‰ğŸ’–ğŸŠ</div>
            <h2>Yay! I'm so happy! ğŸ˜</h2>
            <p>You just made me the happiest person in the world! I love you so much! ğŸ’•âœ¨</p>
            <div class="celebration">ğŸ’‘ğŸŒ¹ğŸ’</div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const question = document.getElementById('question');
        const success = document.getElementById('success');

        // Make the No button run away on hover and touch
        function moveNoButton() {
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            
            // Calculate random position within the viewport
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Desktop - mouseover
        noBtn.addEventListener('mouseover', moveNoButton);
        
        // Mobile - touchstart
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNoButton();
        });

        // Yes button click handler
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            success.style.display = 'block';
            
            // Add more hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart';
                    heart.textContent = ['ğŸ’–', 'ğŸ’•', 'ğŸ’—', 'ğŸ’'][Math.floor(Math.random() * 4)];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = '0s';
                    heart.style.opacity = '0.6';
                    document.body.appendChild(heart);
                }, i * 100);
            }
        });
    </script>
</body>
</html>
